<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Live Compare Graph</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <style media="screen">
    .coin-content-wrapper {
      width: 100%;
      max-width: 1400px;
      margin: auto;
      display: flex;
      justify-content: center;
    }
    .coin-data-wrapper {
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
      width: 33%;
      float: left;
    }
    h1, h2, h3, .current-price {
      text-align: center;
    }
    .svg-container {
      width: 100%;
      display: inline-block;
      box-sizing: border-box;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-shadow: 0 3px 5px #ddd;
    }
    .svg-container svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .price-hist-path {
      stroke-width: 1px;
      fill: none;
    }
    .svg-container:hover .price-hist-path {
      stroke-width: 2px;
    }
    .latest-price {
      display: inline-block;
      font-size: 40px;
    }
  </style>
  <body>
    <h1>Crypto Live Compare Graph</h1>

    <div class="coin-content-wrapper">

    </div>

  </body>
  <script type="text/javascript" src="coinGraphHolder.js"></script>
  <script type="text/javascript" src="cryptoCompare.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
